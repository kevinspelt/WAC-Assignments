<!DOCTYPE html>

<html>

<title>JavaScript Rekenmachine</title>

<style>

    div#frame {

        background-color: gray;

        margin: 1em;

        padding: 0.5em;

        text-align: center;

        width: 13.5em;

    }

    div#display {

        background-color: white;

        height: 1.5em;

        margin: 0.5em;

        padding-right: 0.3em;

        text-align: right;

    }

    button {

        height: 3.5em;

        margin-bottom: 0.3em;

        width: 3.5em;

    }

</style>

<body>

<div id="frame">

    <div id="display">0</div>

    <button id="btn_7">7</button>

    <button id="btn_8">8</button>

    <button id="btn_9">9</button>

    <button id="btn_div">/</button>

    <button id="btn_4">4</button>

    <button id="btn_5">5</button>

    <button id="btn_6">6</button>

    <button id="btn_prod">*</button>

    <button id="btn_1">1</button>

    <button id="btn_2">2</button>

    <button id="btn_3">3</button>

    <button id="btn_min">-</button>

    <button id="btn_clear">C</button>

    <button id="btn_0">0</button>

    <button id="btn_eq">=</button>

    <button id="btn_plus">+</button>

</div>

</body>

<script>
    var sum = "";

    function uitkomst(event) {
        var value = event.target.textContent;

        if(value === "C"){
            sum = "";
            document.querySelector("#display").textContent = sum;
            return;
        }

        if (value === "=") {
            var result = eval(sum);
            document.querySelector("#display").textContent = result;
            sum = "";
            return;
        }

        sum = sum + value;
        document.querySelector("#display").textContent = sum;
    }

    var buttons = document.querySelectorAll("button");
    for (var i = 0; i < buttons.length; i++) {
        var button = buttons[i];
        button.addEventListener("click", uitkomst);
    }
</script>
</html>
